<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<script type="text/javascript">var app = angular.module("MyApp", ["ngRoute"]);
app.config(function($routeProvider){
	$routeProvider.when('/',{templateUrl:'main.htm',
		controller:'mainCtrl'
	})

	.when('/about',{templateUrl:'about.htm',
		controller:'aboutCtrl'
	})
	.when('/product',{templateUrl:'weather.htm',
			controller:'weatherCtrl'
	})
	.when('/contact',{templateUrl:'contact.htm'
	})
});

	app.controller('weatherCtrl',function($scope, $http){
		var url = 'http://api.openweathermap.org/data/2.5/weather?q=Sleman,id&appid=4de4dd041e499ca8a4f6692097befdae';
		$http.get(url).then(function(response){$scope.info = response.data
		});

		$scope.title="Weather of London";
	});

</script>


	<title></title>
</head>
<body>
	<div ng-app="MyApp" class="container-fluid">
		
		<div class="row header">
			<div class="col-12">
				<h1><i class="fab fa-apple-pay"></i></i>Title of Web</h1>
			</div>		
		</div>

		<div class="row menu">
			<div class="col-12">
				<a href="#/!">HOME</a>::
				<a href="#!about">ABOUT</a>::
				<a href="#!product">WEATHER</a>::
				<a href="#!contact">CONTACT</a>::
			</div>
		
		</div>

		 <ng-view></ng-view> 

	</div>

</body>
</html>
