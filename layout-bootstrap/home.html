<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<script type="text/javascript">var app = angular.module("MyApp", ["ngRoute"]);
app.config(function($routeProvider){
	$routeProvider.when('/',{templateUrl:'main.htm'})
	.when('/about',{templateUrl:'about.htm'})
	.when('/product',{templateUrl:'product.htm'})
	.when('/contact',{templateUrl:'contact.htm'})
});
</script>


	<title></title>
</head>
<body>
	<div ng-app="MyApp" class="container-fluid">
		
		<div class="row header">
			<div class="col-12">
				<h1><i class="fab fa-apple-pay"></i></i>Title of Web</h1>
			</div>		
		</div>

		<div class="row menu">
			<div class="col-12">
				<a href="#/!">HOME</a>::
				<a href="#!about">ABOUT</a>::
				<a href="#!product">PRODUCT</a>::
				<a href="#!contact">CONTACT</a>::
			</div>
		
		</div>

		 <ng-view></ng-view> 

	</div>

</body>
</html>
